<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>簽名板</title>
    <style>
      body {
        margin: 0;
        padding: 1.5rem;
        font-family: "Noto Sans TC", "Segoe UI", system-ui, sans-serif;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        justify-content: center;
      }

      .pad-shell {
        width: min(520px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        margin: 0;
        text-align: center;
      }

      .canvas-box {
        background: #fff;
        border-radius: 12px;
        border: 2px solid #94a3b8;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 320px;
        display: block;
        touch-action: none;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.75rem;
      }

      button,
      input[type="text"],
      input[type="range"],
      input[type="color"] {
        border-radius: 999px;
        border: none;
        padding: 0.65rem 1rem;
        font: inherit;
      }

      input[type="text"],
      input[type="range"],
      input[type="color"] {
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: rgba(255, 255, 255, 0.08);
        color: #f8fafc;
      }

      button {
        cursor: pointer;
        font-weight: 600;
      }

      .primary {
        background: linear-gradient(135deg, #34d399, #10b981);
        color: #052e13;
      }

      .secondary {
        background: rgba(255, 255, 255, 0.12);
        color: #f8fafc;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toast {
        text-align: center;
        font-size: 0.95rem;
        min-height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="pad-shell">
      <h1>簽名板</h1>
      <div class="canvas-box">
        <canvas id="padCanvas"></canvas>
      </div>
      <div class="controls">
        <label>筆刷粗細
          <input type="range" id="padBrush" min="2" max="10" value="3" />
        </label>
        <label>筆刷顏色
          <input type="color" id="padColor" value="#0f172a" />
        </label>
      </div>
      <div class="controls">
        <button class="secondary" id="clearPad">清除</button>
        <button class="primary" id="savePad">儲存並回到白板</button>
      </div>
      <p class="toast" id="padToast">簽好後按儲存即可自動回傳到白板頁面</p>
    </div>

    <script>
      const canvas = document.getElementById("padCanvas");
      const ctx = canvas.getContext("2d");
      const brushInput = document.getElementById("padBrush");
      const colorInput = document.getElementById("padColor");
      const clearBtn = document.getElementById("clearPad");
      const saveBtn = document.getElementById("savePad");
      const toast = document.getElementById("padToast");
      const SIGNATURE_STORAGE_KEY = "whiteboard_signature_data";

      let drawing = false;
      let lastPoint = { x: 0, y: 0 };

      const resizeCanvas = () => {
        const ratio = window.devicePixelRatio || 1;
        const { width, height } = canvas.getBoundingClientRect();
        canvas.width = width * ratio;
        canvas.height = height * ratio;
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
        clearCanvas();
      };

      const clearCanvas = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      };

      const getPoint = (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = (event.clientX ?? event.touches?.[0]?.clientX ?? 0) - rect.left;
        const y = (event.clientY ?? event.touches?.[0]?.clientY ?? 0) - rect.top;
        return { x, y };
      };

      const startDraw = (event) => {
        drawing = true;
        lastPoint = getPoint(event);
      };

      const draw = (event) => {
        if (!drawing) return;
        event.preventDefault();
        const point = getPoint(event);
        ctx.strokeStyle = colorInput.value;
        ctx.lineWidth = brushInput.value;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.moveTo(lastPoint.x, lastPoint.y);
        ctx.lineTo(point.x, point.y);
        ctx.stroke();
        lastPoint = point;
      };

      const stopDraw = () => {
        drawing = false;
      };

      const saveSignature = () => {
        const dataUrl = canvas.toDataURL("image/png");
        try {
          localStorage.setItem(SIGNATURE_STORAGE_KEY, dataUrl);
          toast.textContent = "簽名已儲存，可回到白板頁重新整理或切回即可顯示。";
        } catch (error) {
          toast.textContent = "無法儲存簽名，請檢查瀏覽器設定。";
          return;
        }
        setTimeout(() => window.close(), 600);
      };

      canvas.addEventListener("pointerdown", startDraw);
      canvas.addEventListener("pointermove", draw, { passive: false });
      window.addEventListener("pointerup", stopDraw);
      window.addEventListener("pointercancel", stopDraw);
      clearBtn.addEventListener("click", clearCanvas);
      saveBtn.addEventListener("click", saveSignature);
      window.addEventListener("resize", resizeCanvas);

      resizeCanvas();
    </script>
  </body>
</html>
