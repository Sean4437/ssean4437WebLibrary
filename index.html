<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Mobile Whiteboard Canvas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Mobile Whiteboard Canvas</h1>
      <p>先點「新增照片」開啟相機，同時會浮出白板供你即時輸入。</p>
    </header>

    <main>
      <section class="control-panel">
        <label class="control">
          <span>日期</span>
          <input type="date" id="dateField" />
        </label>

        <label class="control">
          <span>白板顏色</span>
          <input type="color" id="boardColor" value="#fefefe" />
        </label>

        <label class="control">
          <span>文字顏色</span>
          <input type="color" id="textColor" value="#1a1a1a" />
        </label>

        <label class="control control--scale">
          <span>白板縮放</span>
          <div class="scale-group">
            <input
              type="range"
              id="scaleControl"
              min="50"
              max="150"
              value="100"
            />
            <span id="scaleValue">100%</span>
          </div>
        </label>

        <label class="control">
          <span>新增照片</span>
          <input
            type="file"
            id="photoInput"
            accept="image/*"
            capture="environment"
          />
        </label>

        <button id="clearImage" type="button" class="ghost-button">
          清除照片
        </button>
      </section>
    </main>

    <div class="floating-board hidden" id="floatingBoard" aria-hidden="true">
      <div class="floating-board__backdrop" id="floatingBoardBackdrop"></div>
      <div
        class="floating-board__panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="floatingBoardTitle"
      >
        <header class="floating-board__header">
          <h2 id="floatingBoardTitle">浮動白板</h2>
          <button
            type="button"
            id="closeFloatingBoard"
            class="icon-button"
            aria-label="關閉浮動白板"
          >
            ✕
          </button>
        </header>
        <section class="whiteboard-viewport">
          <div class="whiteboard" id="whiteboard">
            <div
              id="whiteboardContent"
              class="whiteboard-content"
              contenteditable="true"
              role="textbox"
              aria-label="白板文字內容"
            >
              點一下即可輸入文字、筆記或待辦事項。
            </div>
            <img id="boardImage" alt="白板上的照片" hidden />
          </div>
        </section>
      </div>
    </div>

    <footer class="app-footer">
      <small
        >貼士：若需要手動開關白板，可再次點「新增照片」或按右上角關閉。</small
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
