<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>工程白板拍照工具</title>
    <style>
      :root {
        font-family: "Noto Sans TC", "Segoe UI", system-ui, -apple-system,
          BlinkMacSystemFont, sans-serif;
        line-height: 1.5;
        color: #0f172a;
        background: #0f172a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle, #1e293b, #0f172a);
        min-height: 100vh;
        padding: 1.25rem;
        padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 160px);
        display: flex;
        justify-content: center;
      }

      .app-shell {
        width: min(520px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        color: #f8fafc;
        text-align: center;
        margin: 0;
        font-size: clamp(1.5rem, 6vw, 2.25rem);
        letter-spacing: 0.08em;
      }

      .version-note {
        text-align: center;
        margin-top: 0.35rem;
        color: #facc15;
        font-size: 0.95rem;
        font-weight: 600;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.75rem;
      }

      .btn {
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.25rem;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(135deg, #2563eb, #3b82f6);
        box-shadow: 0 10px 18px rgba(37, 99, 235, 0.3);
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }

      .btn-secondary {
        background: transparent;
        border: 2px solid #94a3b8;
        color: #e2e8f0;
        box-shadow: none;
      }

      .btn:active {
        transform: translateY(1px);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.35);
      }

      .stage {
        position: relative;
        width: 100%;
        border-radius: 24px;
        overflow: hidden;
        background: #1f2937;
        box-shadow: 0 25px 55px rgba(0, 0, 0, 0.45);
        border: 6px solid rgba(248, 250, 252, 0.1);
      }

      .stage::before {
        content: "";
        display: block;
        width: 100%;
        padding-top: calc(16 / 9 * 100%);
      }

      .stage-content {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .stage-placeholder {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #cbd5f5;
        gap: 0.35rem;
        padding: 1.5rem;
        text-align: center;
      }

      .whiteboard {
        position: absolute;
        left: 50%;
        top: 72%;
        transform: translate(-50%, -50%);
        width: min(80%, 420px);
        background: rgba(248, 250, 252, 0.94);
        border-radius: 18px;
        border: 4px solid #cbd5f5;
        box-shadow: 0 20px 35px rgba(15, 23, 42, 0.35);
        padding: 0.8rem;
        backdrop-filter: blur(2px);
        touch-action: none;
      }

      .whiteboard.solid-mode {
        background: #f8fafc;
      }

      .whiteboard.dragging {
        opacity: 0.92;
        cursor: grabbing;
      }

      .whiteboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.35rem;
        font-weight: 700;
      }

      .whiteboard-header small {
        color: #475569;
        font-weight: 500;
      }

      label {
        font-weight: 600;
        color: #0f172a;
        font-size: 0.85rem;
      }

      input,
      textarea,
      select {
        border: 2px solid #cbd5f5;
        border-radius: 10px;
        padding: 0.45rem 0.6rem;
        font: inherit;
        background: #fff;
        color: #0f172a;
      }

      textarea {
        resize: vertical;
      }

      .board-title {
        margin-bottom: 0.5rem;
      }

      .board-title input {
        width: 100%;
        font-weight: 700;
        font-size: 0.95rem;
      }

      .board-layout {
        display: flex;
        gap: 0.6rem;
      }

      .board-sidebar {
        flex: 0 0 120px;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      .board-sidebar label {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
        letter-spacing: 0.05em;
      }

      .board-sidebar input {
        font-size: 0.9rem;
        padding: 0.35rem 0.4rem;
      }

      .board-main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .board-main textarea {
        flex: 1;
        min-height: 180px;
        line-height: 1.4;
        font-size: 0.95rem;
      }

      .board-footer {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-top: 0.6rem;
        align-items: stretch;
      }

      .board-footer .field {
        flex: 1;
        min-width: 150px;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      }

      .signature-panel {
        flex: 1 1 220px;
        border: 1px dashed #94a3b8;
        border-radius: 12px;
        padding: 0.6rem;
        background: #fff;
      }

      .signature-toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 0.4rem;
      }

      .signature-toolbar label {
        font-size: 0.8rem;
        font-weight: 500;
      }

      .signature-toolbar input[type="range"] {
        flex: 1;
      }

      canvas {
        width: 100%;
        height: 180px;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        touch-action: none;
        background: #fff;
      }

      .action-bar {
        position: fixed;
        bottom: calc(env(safe-area-inset-bottom, 0px) + 12px);
        left: 50%;
        transform: translateX(-50%);
        width: min(520px, calc(100% - 1.5rem));
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0.75rem;
        padding: 0.85rem 1rem;
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        z-index: 30;
      }

      .action-btn {
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.25rem;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.15s ease;
      }

      .action-btn.primary {
        background: linear-gradient(135deg, #059669, #10b981);
        color: #fff;
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.35);
      }

      .action-btn.secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #f8fafc;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .export-message {
        position: fixed;
        bottom: calc(env(safe-area-inset-bottom, 0px) + 90px);
        left: 50%;
        transform: translateX(-50%);
        width: min(520px, calc(100% - 1.5rem));
        background: rgba(15, 23, 42, 0.9);
        color: #f8fafc;
        padding: 0.75rem 1rem;
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.45);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        transform-origin: bottom;
        z-index: 25;
        text-align: center;
        font-size: 0.95rem;
      }

      .export-message.visible {
        opacity: 1;
        transform: translateX(-50%) translateY(-8px);
      }

      .export-message[data-variant="success"] {
        background: rgba(34, 197, 94, 0.9);
        color: #052e13;
      }

      .hidden-input {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div>
        <h1>工程白板拍照工具</h1>
        <p class="version-note">⚠ 已更新版本 v1.2，請使用此介面最新版功能</p>
      </div>

      <div class="controls">
        <button class="btn" id="takePhotoBtn">拍照</button>
        <button class="btn btn-secondary" id="uploadPhotoBtn">上傳照片</button>
      </div>

      <div class="stage" id="captureArea">
        <div class="stage-content" id="photoLayer">
          <div class="stage-placeholder" id="placeholder">
            <strong>請拍照或上傳照片</strong>
            <span>白板會疊在照片下方三分之一，可拖曳至其他位置。</span>
          </div>
        </div>
        <div class="whiteboard" id="whiteboard">
          <div class="whiteboard-header">
            <h2>現場試驗紀錄板</h2>
            <small>拖曳以調整位置</small>
          </div>
          <div class="whiteboard-body">
            <div class="board-title">
              <label for="projectName">工程名稱</label>
              <input
                type="text"
                id="projectName"
                placeholder="例：頭屋鄉都市計畫區24M特1號道路拓寬工程"
              />
            </div>
            <div class="board-layout">
              <div class="board-sidebar">
                <label for="inspectionLocation">
                  <span>檢查位置</span>
                  <input
                    type="text"
                    id="inspectionLocation"
                    placeholder="輸入位置"
                  />
                </label>
                <label for="designSpec">
                  <span>設計規範</span>
                  <input
                    type="text"
                    id="designSpec"
                    placeholder="輸入規範"
                  />
                </label>
                <label for="testItem">
                  <span>試驗項目</span>
                  <input type="text" id="testItem" placeholder="輸入項目" />
                </label>
              </div>
              <div class="board-main">
                <label for="testResult">檢查紀錄</label>
                <textarea
                  id="testResult"
                  placeholder="例如：OK+500~OK+590 撓工樑 接桿規定 W=105cm..."
                ></textarea>
              </div>
            </div>
            <div class="board-footer">
              <div class="field">
                <label for="testDate">檢查日期</label>
                <input type="date" id="testDate" />
              </div>
              <div class="field">
                <label for="inspector">檢查人員</label>
                <input type="text" id="inspector" placeholder="輸入檢查人員" />
              </div>
              <div class="signature-panel">
                <div class="signature-toolbar">
                  <label for="brushSize">筆刷粗細</label>
                  <input type="range" id="brushSize" min="2" max="10" value="3" />
                  <label for="brushColor">簽名顏色</label>
                  <input type="color" id="brushColor" value="#0f172a" />
                </div>
                <canvas id="signatureCanvas"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="action-bar">
        <button class="action-btn secondary" id="clearSignatureBtn">
          清除簽名
        </button>
        <button class="action-btn primary" id="exportBtn">
          匯出整張圖片
        </button>
      </div>

      <p
        id="exportMessage"
        class="export-message"
        role="status"
        aria-live="polite"
      ></p>

      <input
        type="file"
        accept="image/*"
        capture="environment"
        class="hidden-input"
        id="takePhotoInput"
      />
      <input type="file" accept="image/*" class="hidden-input" id="uploadInput" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
      const takePhotoBtn = document.getElementById("takePhotoBtn");
      const uploadPhotoBtn = document.getElementById("uploadPhotoBtn");
      const takePhotoInput = document.getElementById("takePhotoInput");
      const uploadInput = document.getElementById("uploadInput");
      const photoLayer = document.getElementById("photoLayer");
      const placeholder = document.getElementById("placeholder");
      const whiteboard = document.getElementById("whiteboard");
      const exportBtn = document.getElementById("exportBtn");
      const captureArea = document.getElementById("captureArea");
      const exportMessage = document.getElementById("exportMessage");

      const dateInput = document.getElementById("testDate");
      const signatureCanvas = document.getElementById("signatureCanvas");
      const ctx = signatureCanvas.getContext("2d");
      const clearSignatureBtn = document.getElementById("clearSignatureBtn");
      const brushSize = document.getElementById("brushSize");
      const brushColor = document.getElementById("brushColor");

      const state = {
        dragging: false,
        dragOffset: { x: 0, y: 0 },
        stageRect: null,
        drawing: false,
        lastPoint: { x: 0, y: 0 },
        messageTimer: null,
      };

      const formatDateValue = (date = new Date()) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      };

      const formatExportTimestamp = () => {
        const date = new Date();
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        const hour = String(date.getHours()).padStart(2, "0");
        const minute = String(date.getMinutes()).padStart(2, "0");
        const second = String(date.getSeconds()).padStart(2, "0");
        return `${year}-${month}-${day}_${hour}-${minute}-${second}`;
      };

      const setCanvasSize = () => {
        const ratio = window.devicePixelRatio || 1;
        const { width, height } = signatureCanvas.getBoundingClientRect();
        signatureCanvas.width = width * ratio;
        signatureCanvas.height = height * ratio;
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        clearSignature();
      };

      const clearSignature = () => {
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, signatureCanvas.width, signatureCanvas.height);
      };

      const getCanvasPoint = (event) => {
        const rect = signatureCanvas.getBoundingClientRect();
        const x = (event.clientX ?? event.touches?.[0]?.clientX ?? 0) - rect.left;
        const y = (event.clientY ?? event.touches?.[0]?.clientY ?? 0) - rect.top;
        return { x, y };
      };

      const startDraw = (event) => {
        state.drawing = true;
        state.lastPoint = getCanvasPoint(event);
      };

      const draw = (event) => {
        if (!state.drawing) return;
        event.preventDefault();
        const point = getCanvasPoint(event);
        ctx.strokeStyle = brushColor.value;
        ctx.lineWidth = brushSize.value;
        ctx.beginPath();
        ctx.moveTo(state.lastPoint.x, state.lastPoint.y);
        ctx.lineTo(point.x, point.y);
        ctx.stroke();
        state.lastPoint = point;
      };

      const stopDraw = () => {
        state.drawing = false;
      };

      const handleFiles = (files) => {
        const [file] = files || [];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          photoLayer.style.backgroundImage = `url(${event.target.result})`;
          placeholder.style.display = "none";
        };
        reader.readAsDataURL(file);
      };

      const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

      const startDrag = (event) => {
        if (
          event.target.closest(
            "input, textarea, button, select, .signature-panel"
          )
        )
          return;
        state.dragging = true;
        whiteboard.classList.add("dragging");
        const boardRect = whiteboard.getBoundingClientRect();
        const stageRect = captureArea.getBoundingClientRect();
        const pointerX = event.clientX ?? event.touches?.[0]?.clientX ?? 0;
        const pointerY = event.clientY ?? event.touches?.[0]?.clientY ?? 0;
        state.dragOffset.x = pointerX - boardRect.left;
        state.dragOffset.y = pointerY - boardRect.top;
        state.stageRect = stageRect;
        event.preventDefault();
      };

      const dragMove = (event) => {
        if (!state.dragging) return;
        event.preventDefault();
        const pointerX = event.clientX ?? event.touches?.[0]?.clientX ?? 0;
        const pointerY = event.clientY ?? event.touches?.[0]?.clientY ?? 0;
        const boardRect = whiteboard.getBoundingClientRect();
        const stageRect = state.stageRect;

        const newLeft = clamp(
          pointerX - stageRect.left - state.dragOffset.x + boardRect.width / 2,
          boardRect.width / 2,
          stageRect.width - boardRect.width / 2
        );
        const newTop = clamp(
          pointerY - stageRect.top - state.dragOffset.y + boardRect.height / 2,
          boardRect.height / 2,
          stageRect.height - boardRect.height / 2
        );

        whiteboard.style.left = `${(newLeft / stageRect.width) * 100}%`;
        whiteboard.style.top = `${(newTop / stageRect.height) * 100}%`;
        whiteboard.style.transform = "translate(-50%, -50%)";
      };

      const endDrag = () => {
        if (state.dragging) {
          state.dragging = false;
          whiteboard.classList.remove("dragging");
        }
      };

      const toggleWhiteboardSolid = (enable) => {
        whiteboard.classList.toggle("solid-mode", Boolean(enable));
      };

      const showExportMessage = (message, variant = "info") => {
        exportMessage.textContent = message;
        exportMessage.dataset.variant = variant;
        exportMessage.classList.add("visible");
        if (state.messageTimer) clearTimeout(state.messageTimer);
        state.messageTimer = setTimeout(() => {
          exportMessage.classList.remove("visible");
        }, 5000);
      };

      const downloadBlob = (blob, filename) => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = filename;
        link.click();
        setTimeout(() => URL.revokeObjectURL(url), 2000);
      };

      const openPreviewTab = (blob) => {
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank");
        setTimeout(() => URL.revokeObjectURL(url), 5000);
      };

      const handleShareOrDownload = async (blob, filename) => {
        const file = new File([blob], filename, { type: "image/png" });
        if (
          navigator.canShare &&
          navigator.canShare({ files: [file] }) &&
          navigator.share
        ) {
          try {
            await navigator.share({
              files: [file],
              title: "工程白板照片",
              text: "請在分享面板中選擇「儲存影像」即可存入相簿。",
            });
            showExportMessage("已開啟分享面板，請選擇「儲存影像」。", "success");
            return;
          } catch (error) {
            if (error.name === "AbortError") {
              showExportMessage("已取消分享，改為下載影像。");
            } else {
              console.warn("Share failed, fallback to download", error);
              showExportMessage("分享面板不可用，改為下載影像。");
            }
          }
        }

        downloadBlob(blob, filename);
        openPreviewTab(blob);
        showExportMessage(
          "已下載並開啟預覽，如找不到圖片請至檔案 App 或長按圖片儲存。"
        );
      };

      const exportImage = async () => {
        exportBtn.disabled = true;
        exportBtn.textContent = "匯出中…";
        toggleWhiteboardSolid(true);
        const timestampLabel = formatExportTimestamp();
        const filename = `whiteboard_${timestampLabel}.png`;
        try {
          const canvasCapture = await html2canvas(captureArea, {
            backgroundColor: null,
            scale: window.devicePixelRatio || 2,
          });

          const blob = await new Promise((resolve, reject) => {
            canvasCapture.toBlob(
              (result) => {
                if (result) {
                  resolve(result);
                } else {
                  reject(new Error("無法生成圖片"));
                }
              },
              "image/png",
              1
            );
          });

          await handleShareOrDownload(blob, filename);
        } catch (error) {
          console.error(error);
          showExportMessage("匯出失敗，請再試一次。");
          alert("匯出失敗，請再試一次。");
        } finally {
          toggleWhiteboardSolid(false);
          exportBtn.disabled = false;
          exportBtn.textContent = "匯出整張圖片";
        }
      };

      takePhotoBtn.addEventListener("click", () => takePhotoInput.click());
      uploadPhotoBtn.addEventListener("click", () => uploadInput.click());
      takePhotoInput.addEventListener("change", (event) =>
        handleFiles(event.target.files)
      );
      uploadInput.addEventListener("change", (event) =>
        handleFiles(event.target.files)
      );

      whiteboard.addEventListener("pointerdown", startDrag);
      window.addEventListener("pointermove", dragMove);
      window.addEventListener("pointerup", endDrag);
      window.addEventListener("pointercancel", endDrag);

      signatureCanvas.addEventListener("pointerdown", startDraw);
      signatureCanvas.addEventListener("pointermove", draw);
      window.addEventListener("pointerup", stopDraw);
      window.addEventListener("pointercancel", stopDraw);

      clearSignatureBtn.addEventListener("click", clearSignature);
      exportBtn.addEventListener("click", exportImage);

      window.addEventListener("resize", setCanvasSize);
      dateInput.value = formatDateValue();
      setCanvasSize();
    </script>
  </body>
</html>
