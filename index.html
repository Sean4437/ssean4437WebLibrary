<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>工程白板拍照工具 - 版面切換框架</title>
    <link rel="prefetch" href="layout1.html" />
    <link rel="prefetch" href="layout2.html" />
    <style>
      :root {
        font-family: "Noto Sans TC", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.5;
        color: #f8fafc;
        background: #0f172a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1f2943 0%, #0b1220 60%);
        padding: clamp(1rem, 4vw, 2rem);
        display: flex;
        justify-content: center;
      }

      .app-shell {
        width: min(1100px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      header {
        text-align: center;
      }

      .title {
        margin: 0;
        font-size: clamp(1.5rem, 5vw, 2.6rem);
        letter-spacing: 0.08em;
      }

      .subtitle {
        margin: 0.35rem 0 0;
        color: #94a3b8;
        font-size: 1rem;
      }

      .info-panel {
        background: rgba(15, 23, 42, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 20px;
        padding: 1.25rem;
        box-shadow: 0 20px 45px rgba(2, 6, 23, 0.4);
      }

      .info-panel p {
        margin: 0 0 0.65rem;
        color: #cbd5f5;
      }

      .info-panel code {
        color: #facc15;
        background: rgba(250, 204, 21, 0.08);
        padding: 0.1rem 0.35rem;
        border-radius: 6px;
      }

      .direct-links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.6rem;
      }

      .direct-links a {
        text-decoration: none;
        color: #38bdf8;
        font-weight: 600;
      }

      .layout-switcher {
        display: flex;
        gap: 0.5rem;
        padding: 0.35rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

      .layout-tab {
        flex: 1;
        border: none;
        border-radius: 999px;
        padding: 0.6rem 0.5rem;
        background: transparent;
        color: #cbd5f5;
        font-size: 1rem;
        letter-spacing: 0.08em;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .layout-tab.is-active {
        background: linear-gradient(120deg, #38bdf8, #6366f1);
        color: #0f172a;
        font-weight: 700;
      }

      .frame-wrapper {
        position: relative;
        border-radius: 28px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(59, 130, 246, 0.25);
        box-shadow: 0 25px 60px rgba(2, 6, 23, 0.6);
        overflow: hidden;
        min-height: 70vh;
        transition: box-shadow 0.25s ease;
      }

      .layout-frame {
        width: 100%;
        height: calc(100vh - 220px);
        min-height: 650px;
        border: none;
        background: #0f172a;
        transition: opacity 0.25s ease, filter 0.25s ease;
      }

      .frame-wrapper.is-loading .layout-frame {
        opacity: 0.35;
        filter: blur(3px);
      }

      .frame-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(140deg, rgba(15, 23, 42, 0.85), rgba(8, 47, 73, 0.9));
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.65rem;
        color: #e0f2fe;
        font-size: 1rem;
        letter-spacing: 0.12em;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
      }

      .frame-overlay .spinner {
        width: 36px;
        height: 36px;
        border-radius: 999px;
        border: 3px solid rgba(248, 250, 252, 0.3);
        border-top-color: #38bdf8;
        animation: spin 1s linear infinite;
      }

      .frame-wrapper.is-loading .frame-overlay {
        opacity: 1;
        pointer-events: auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .frame-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        color: #cbd5f5;
      }

      .frame-toolbar a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .layout-frame {
          height: 75vh;
          min-height: 520px;
        }

        .frame-toolbar {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <main class="app-shell">
      <header>
        <h1 class="title">工程白板拍照工具</h1>
        <p class="subtitle">index.html 現在僅作為版面切換框架；實際功能請於下方選擇的布局頁面中操作。</p>
      </header>

      <section class="info-panel">
        <p>若其中一個布局出現問題，可直接開啟另一個檔案修復，不會互相影響。</p>
        <div class="direct-links">
          <a href="layout1.html" target="_blank" rel="noopener">➜ 直接開啟布局1</a>
          <a href="layout2.html" target="_blank" rel="noopener">➜ 直接開啟布局2</a>
          <a href="signature_pad.html" target="_blank" rel="noopener">➜ 簽名板 (備用)</a>
        </div>
      </section>

      <div class="layout-switcher" role="tablist" aria-label="版面切換">
        <button class="layout-tab is-active" type="button" role="tab" aria-selected="true" data-layout-target="layout1.html">布局1 (原版)</button>
        <button class="layout-tab" type="button" role="tab" aria-selected="false" data-layout-target="layout2.html">布局2 (含浮水印)</button>
      </div>

      <div class="frame-toolbar">
        <span id="currentLayoutLabel">目前檢視：布局1 (原版)</span>
        <a id="openLayoutLink" href="layout1.html" target="_blank" rel="noopener">另開視窗編輯</a>
      </div>

      <div class="frame-wrapper" id="frameWrapper">
        <iframe
          id="layoutFrame"
          class="layout-frame"
          src="layout1.html"
          title="白板工具 iframe"
          loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads"
        ></iframe>
        <div class="frame-overlay" id="frameOverlay" aria-hidden="true">
          <div class="spinner" aria-hidden="true"></div>
          <span>切換版面中…</span>
        </div>
      </div>
    </main>

    <script>
      const tabs = document.querySelectorAll('[data-layout-target]');
      const frameWrapper = document.getElementById('frameWrapper');
      const frame = document.getElementById('layoutFrame');
      const currentLabel = document.getElementById('currentLayoutLabel');
      const openLink = document.getElementById('openLayoutLink');
      const frameOverlay = document.getElementById('frameOverlay');
      const storageKey = 'whiteboard-preferred-layout';
      const availableLayouts = new Map(Array.from(tabs, (tab) => [tab.dataset.layoutTarget, tab]));
      let currentLayout = frame.getAttribute('src') || 'layout1.html';
      let pendingLayout = null;
      let frameLoadHandler = null;

      const getLayoutLabel = (tab, fallback) => {
        if (tab && typeof tab.textContent === 'string') {
          return '目前檢視：' + tab.textContent.trim();
        }
        return '目前檢視：' + fallback;
      };

      const setActiveLayout = (target) => {
        if (!availableLayouts.has(target)) {
          target = 'layout1.html';
        }
        const activeTab = availableLayouts.get(target);
        tabs.forEach((tab) => {
          const isActive = tab === activeTab;
          tab.classList.toggle('is-active', isActive);
          tab.setAttribute('aria-selected', isActive ? 'true' : 'false');
        });
        if (currentLayout !== target && pendingLayout !== target) {
          pendingLayout = target;
          frameWrapper.classList.add('is-loading');
          frameOverlay?.setAttribute('aria-hidden', 'false');
          if (frameLoadHandler) {
            frame.removeEventListener('load', frameLoadHandler);
          }
          frameLoadHandler = () => {
            currentLayout = target;
            pendingLayout = null;
            frameWrapper.classList.remove('is-loading');
            frameOverlay?.setAttribute('aria-hidden', 'true');
            frame.removeEventListener('load', frameLoadHandler);
            frameLoadHandler = null;
          };
          frame.addEventListener('load', frameLoadHandler);
          frame.src = target;
        }

        currentLabel.textContent = getLayoutLabel(activeTab, target);
        openLink.href = target;
        try {
          localStorage.setItem(storageKey, target);
        } catch (error) {
          console.warn('儲存偏好失敗', error);
        }
      };

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => setActiveLayout(tab.dataset.layoutTarget));
      });

      let savedLayout = null;
      try {
        savedLayout = localStorage.getItem(storageKey);
      } catch (error) {
        console.warn('讀取偏好失敗', error);
      }
      if (savedLayout && savedLayout !== 'layout1.html') {
        setActiveLayout(savedLayout);
      }
    </script>
  </body>
</html>
