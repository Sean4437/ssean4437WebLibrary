<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Mobile Whiteboard Canvas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Mobile Whiteboard Canvas</h1>
      <p>使用手機拍照、輸入文字，自由調整白板尺寸與色彩。</p>
    </header>

    <main>
      <section class="control-panel">
        <label class="control">
          <span>日期</span>
          <input type="date" id="dateField" />
        </label>

        <label class="control">
          <span>白板顏色</span>
          <input type="color" id="boardColor" value="#fefefe" />
        </label>

        <label class="control">
          <span>文字顏色</span>
          <input type="color" id="textColor" value="#1a1a1a" />
        </label>

        <label class="control control--scale">
          <span>白板縮放</span>
          <div class="scale-group">
            <input
              type="range"
              id="scaleControl"
              min="50"
              max="150"
              value="100"
            />
            <span id="scaleValue">100%</span>
          </div>
        </label>

        <label class="control">
          <span>新增照片</span>
          <input
            type="file"
            id="photoInput"
            accept="image/*"
            capture="environment"
          />
        </label>

        <button id="clearImage" type="button" class="ghost-button">
          清除照片
        </button>
      </section>

      <section class="whiteboard-viewport">
        <div class="whiteboard" id="whiteboard">
          <div
            id="whiteboardContent"
            class="whiteboard-content"
            contenteditable="true"
            role="textbox"
            aria-label="白板文字內容"
          >
            點一下即可輸入文字、筆記或待辦事項。
          </div>
          <img id="boardImage" alt="白板上的照片" hidden />
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <small>貼士：用兩根手指可在手機上捲動畫面，白板內容會跟著縮放設定調整。</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
